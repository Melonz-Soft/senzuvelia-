<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SenzuVelia AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #05070d;
      color: #e6faff;
    }

    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, #00f0ff33, transparent 40%),
        radial-gradient(circle at 80% 70%, #7f00ff33, transparent 40%);
      filter: blur(60px);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 80px 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px #00f0ff22;
    }

    h1, h2 {
      color: #00f0ff;
    }

    #chatBox {
      height: 260px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .user { color: #7fffd4; margin: 6px 0; }
    .bot { color: #00f0ff; margin: 6px 0; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #000;
      color: #0ff;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="container">
    <div class="card">
      <h1>SenzuVelia</h1>
      <p>Dark Cyber AI Interface</p>
    </div>

    <div class="card">
      <h2>Chat AI</h2>
      <div id="chatBox">
        <div class="bot">SenzuVelia: Aku aktif. Tanyakan sesuatu.</div>
      </div>
      <input id="chatInput" placeholder="Ketik lalu Enter..." />
    </div>
  </div>

  <script>
    const input = document.getElementById("chatInput");
    const box = document.getElementById("chatBox");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        const msg = input.value;
        input.value = "";

        box.innerHTML += `<div class="user">You: ${msg}</div>`;
        box.scrollTop = box.scrollHeight;

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        box.innerHTML += `<div class="bot">SenzuVelia: ${data.reply}</div>`;
        box.scrollTop = box.scrollHeight;
      }
    });
  </script>
</body>
</html>
